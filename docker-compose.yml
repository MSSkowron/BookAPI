version: '3.5'

services:
  database:
    container_name: bookrestapidatabase
    image: postgres:15
    restart: on-failure
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - ./db/data:/var/lib/postgresql/data
      - ./db/scripts/:/docker-entrypoint-initdb.d/
    networks:
      - bookrestapinet
  server:
    container_name: bookrestapiserver
    build: .
    depends_on:
      - database
    restart: on-failure
    networks:
      - bookrestapinet
    ports:
      - "8080:8080"

volumes:
  bookrestapidata:
    driver: local

networks:
  bookrestapinet:
    driver: bridge
