version: '3.1'
services:
  postgresdb:
    image: postgres
    environment:
      - POSTGRES_USER=gobookapiuser
      - POSTGRES_PASSWORD=gobookapipassword
    ports:
      - '5432:5432'
    volumes: 
      - postgresdbdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/create_tables.sql
      
volumes:
  postgresdbdata:
    driver: local